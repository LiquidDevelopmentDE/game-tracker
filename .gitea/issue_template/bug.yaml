name: Bug Report
about: Erstelle eine Bug Report
labels: 'Task/Bug'
title: ''
body:
  - type: textarea
    id: description
    attributes:
      label: Beschreibung
      description: Beschreibe klar und pregnant das Fehlerverhalten
      placeholder: |
        - Was genau ist das unerw체nschte Verhalten?
        - Welche Auswirkungen hat der Fehler?
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Schritte zur Reproduktion
      description: Beschreibe, wie der Fehler reproduziert werden kann
      placeholder: |
        - 1. Schritt 1  
        - 2. Schritt 2  
        - 3. ...

  - type: dropdown
